name: Run unit tests
on: [push, workflow_dispatch]
jobs:
  drive:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter --version
    - run: flutter test
    - run: flutter test --coverage
    - name: Upload coverage to codecov
      run: curl -s https://codecov.io/bash
      shell: bash
